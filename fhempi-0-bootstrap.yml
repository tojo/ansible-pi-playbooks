---
- name: Bootstrap minibian e.g. prepare for ansible and install python
  hosts: initial
  vars:
    ansible_ssh_user: root
    ansible_ssh_pass: raspberry
  remote_user: root
  become: false

  tasks:
  - name: install ansible prerequisites
    script: ansible_prereqs.sh creates=/root/.ansible_prereqs_installed
    register: ans_preq
    changed_when: "'CHANGE' in ans_preq.stdout"

  tasks:
  - name: install sudo
    apt: name=sudo state=present

  tasks:
  - name: install raspi-config
    apt: name=mikolak.raspi-config state=present